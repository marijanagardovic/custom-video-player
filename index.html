<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
    <title>Zadatak-7</title>
</head>
<body>
    <div class="container">
        <h1>Watch the sunrise</h1>
        <div class="video-container">
            <video>
                <source src="assets/clip1.mp4" type="video/mp4" id="my-video">
            </video>
            <div class="controls">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="buttons">
                    <img src="assets/play.svg" alt="play" class="play-btn img">
                    <img src="assets/pause.svg" alt="play" class="pause-btn img">
                </div>
                <div class="volume-control">
                    <img src="assets/volume.svg" alt="volume" class="volume-btn img ">
                    <img src="assets/mute.svg" alt="mute" class="mute-btn img">
                </div>
                <div class="volume-panel">
                    <div class="input-div">
                        <div class="volume-input-div">
                            <input type="range" value="100" step="5">
                            <div class="volume-progress"></div>
                        </div>
                    </div>
                </div>
                <div class="time-display">
                    <span class="current-time">00:00</span>
                    <span class="time-separator">&nbsp/&nbsp</span>
                    <span class="duration">00:59</span>
                </div>
                <div class="settings-display">
                    <img src="assets/settings.svg" alt="settings" class="settings img">
                </div>
                <div class="full-screen-mode">
                    <img src="assets/maximize-screen.svg" alt="maximize-screen" class="maximize img">
                </div>
            </div>
        </div>
    </div>  
    <script src="main.js"></script>
</body>
</html>
